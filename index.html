  <body>

      <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-primary-500"></div>
    </div>
    
    <script>
      // Hide loading spinner when app loads
      window.addEventListener('load', function() {

          spinner.style.display = 'none';
        }
